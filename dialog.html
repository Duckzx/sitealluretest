<div class="w-screen h-screen flex items-center justify-center z-50 fixed top-0 left-0 group dialog hidden" id="dialog-<%= id %>" data-state="closed">
  <div class="bg-background w-full lg:w-[500px] rounded-md border <%= typeof className === "string" ? className : "" %>">
    <div class="flex flex-col space-y-1.5 text-center sm:text-left p-6 border-b">
      <h2 class="text-lg font-semibold leading-none tracking-tight"><%= title %></h2>
    </div>
    <div class="p-6">
      <%- content %>
    </div>
  </div>
</div>
