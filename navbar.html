<script>
document.addEventListener('DOMContentLoaded', function() {
  // Mobile Search Functionality
  const mobileSearchButton = document.getElementById('mobile-search-button');
  const mobileSearchClose = document.getElementById('mobile-search-close');
  const searchPopover = document.getElementById('search-popover');
  const searchInput = document.getElementById('search');
  const supportContainer = document.getElementById('support-container');
  const cartButton = document.getElementById('cart-button');
  const searchShortcut = document.getElementById('search-shortcut');

  // Open mobile search
  mobileSearchButton.addEventListener('click', function() {
    // Hide mobile search button and other buttons
    mobileSearchButton.style.display = 'none';
    supportContainer.style.display = 'none';
    cartButton.style.display = 'none';

    // Show search container and close button
    searchPopover.classList.remove('hidden', 'lg:block');
    searchPopover.classList.add('flex', 'flex-1');
    searchPopover.style.maxWidth = 'none';
    searchPopover.style.margin = '0 1rem';

    mobileSearchClose.classList.remove('hidden');
    mobileSearchClose.classList.add('inline-flex');

    // Hide keyboard shortcut on mobile
    if (searchShortcut) {
      searchShortcut.style.display = 'none';
    }

    // Focus on input
    setTimeout(() => {
      searchInput.focus();
    }, 100);
  });

  // Close mobile search
  mobileSearchClose.addEventListener('click', function() {
    // Hide search container and close button
    searchPopover.classList.add('hidden');
    searchPopover.classList.remove('flex', 'flex-1');
    searchPopover.classList.add('lg:block');
    searchPopover.style.maxWidth = '';
    searchPopover.style.margin = '';

    mobileSearchClose.classList.add('hidden');
    mobileSearchClose.classList.remove('inline-flex');

    // Show all buttons again
    mobileSearchButton.style.display = 'inline-flex';
    supportContainer.style.display = 'block';
    cartButton.style.display = 'inline-flex';

    // Show keyboard shortcut again
    if (searchShortcut) {
      searchShortcut.style.display = '';
    }

    // Clear input
    searchInput.value = '';
  });

  // Close search on escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && searchPopover.classList.contains('flex')) {
      mobileSearchClose.click();
    }
  });

  // Support Tooltip Functionality
  const supportButton = document.getElementById('support-button');
  const tooltip = supportButton.nextElementSibling;

  let timeoutId;

  // Show tooltip on hover
  supportButton.addEventListener('mouseenter', function() {
    clearTimeout(timeoutId);
    tooltip.classList.remove('opacity-0', 'invisible');
    tooltip.classList.add('opacity-100', 'visible');
  });

  // Hide tooltip when leaving button or tooltip
  function hideTooltip() {
    timeoutId = setTimeout(() => {
      tooltip.classList.remove('opacity-100', 'visible');
      tooltip.classList.add('opacity-0', 'invisible');
    }, 100);
  }

  supportButton.addEventListener('mouseleave', hideTooltip);
  tooltip.addEventListener('mouseenter', function() {
    clearTimeout(timeoutId);
  });
  tooltip.addEventListener('mouseleave', hideTooltip);

  // Keyboard shortcut for search (Cmd/Ctrl + K)
  document.addEventListener('keydown', function(e) {
    if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
      e.preventDefault();
      if (window.innerWidth >= 1024) {
        searchInput.focus();
      } else {
        mobileSearchButton.click();
      }
    }
  });
});
lucide.createIcons()
</script>
